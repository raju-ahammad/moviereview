{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  login
{% endblock %}

{% block content %}

  <br>
  <br>
  <div class="mt-1">
    <div class="container">
      <div class="card" style="margin: auto; width: 350px;">
        <br>
        <div class=" text-center">
          <h2 class="text-dark">Log in</h2>
        </div>
        <form class="form" style="margin: auto; width: 250px;" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-info btn-lg btn-block my-2 my-sm-0  text-center" type="submit">Submit</button>
        </form>
        <br>
        <hr>
        <p class="text-center" >Or <span> <a class="" href="{% url 'signup' %}">SignUp</a> here </span> </p>
      </div>
    </div>
  </div>
{% endblock %}
